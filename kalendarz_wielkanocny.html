<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalendarz Wielkanocny</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .egg {
      width: 100px;
      height: 140px;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      padding: 0;
      background-color: transparent;
    }
    .egg .shell {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .egg .top, .egg .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      background: repeating-linear-gradient(
        45deg,
        #ffcccc,
        #ffcccc 10px,
        #ffcc99 10px,
        #ffcc99 20px,
        #ffff99 20px,
        #ffff99 30px
      );
      border: 2px solid #b76e79;
      transition: transform 1s ease, opacity 1s ease;
    }
    .egg .top {
      top: 0;
      border-bottom: none;
      border-radius: 50% 50% 0 0;
      clip-path: polygon(
        0% 100%, 10% 90%, 20% 100%, 30% 90%, 40% 100%,
        50% 90%, 60% 100%, 70% 90%, 80% 100%, 90% 90%, 100% 100%,
        100% 0%, 0% 0%
      );
    }
    .egg .bottom {
      bottom: 0;
      border-top: none;
      border-radius: 0 0 50% 50%;
      clip-path: polygon(
        0% 0%, 10% 10%, 20% 0%, 30% 10%, 40% 0%,
        50% 10%, 60% 0%, 70% 10%, 80% 0%, 90% 10%, 100% 0%,
        100% 100%, 0% 100%
      );
    }
    .egg.opened .top {
      transform: translateY(-60%) rotate(-25deg);
      opacity: 0.5;
    }
    .egg.opened .bottom {
      transform: translateY(60%) rotate(25deg);
      opacity: 0.5;
    }
    .chick {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-47%, -55%);
      font-size: 50px;
      z-index: 2;
    }
    .egg.opened .chick {
      display: none;
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #modalContent {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
    }
    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Kalendarz Wielkanocny</h1>
  <div class="calendar" id="calendar"></div>
  <button id="resetBtn">Resetuj</button>

  <div id="modal">
    <div id="modalContent"></div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r
      }, '');
    }

    let openedEggs = [];

    function loadOpenedEggs() {
      const cookieData = getCookie('openedEggs');
      try {
        openedEggs = cookieData ? JSON.parse(cookieData) : [];
      } catch (e) {
        openedEggs = [];
      }
    }

    function saveOpenedEggs() {
      setCookie('openedEggs', JSON.stringify(openedEggs));
    }

    function openModal(content) {
      modalContent.innerHTML = content;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    modal.addEventListener('click', closeModal);

    function getRandomPattern() {
      const colors = ['#ff9999', '#ffcc99', '#ffff99', '#ccff99', '#99ffcc', '#99ccff', '#cc99ff'];
      const selected = [];
      while (selected.length < 3) {
        const c = colors[Math.floor(Math.random() * colors.length)];
        if (!selected.includes(c)) selected.push(c);
      }
      return `repeating-linear-gradient(45deg, ${selected[0]}, ${selected[0]} 10px, ${selected[1]} 10px, ${selected[1]} 20px, ${selected[2]} 20px, ${selected[2]} 30px)`;
    }

    function renderCalendar() {
      calendar.innerHTML = '';

      const messages = [
        `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
        `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Chocolate_easter_eggs.jpg/320px-Chocolate_easter_eggs.jpg" alt="Easter Image" style="max-width:100%">`,
        `<p>ZajƒÖczek ju≈º tu by≈Ç!</p>`,
        `<p>Mi≈Çego dnia!</p>`,
        `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Easter_bunny_and_eggs.jpg/320px-Easter_bunny_and_eggs.jpg" alt="ZajƒÖczek" style="max-width:100%">`,
        `<p>Czekoladowe jajko czeka!</p>`
        // Dodaj wiƒôcej wiadomo≈õci je≈õli chcesz
      ];

      for (let i = 0; i < 30; i++) {
        const egg = document.createElement('button');
        egg.className = 'egg';

        const shell = document.createElement('div');
        shell.className = 'shell';

        const topHalf = document.createElement('div');
        topHalf.className = 'top';
        topHalf.style.background = getRandomPattern();

        const bottomHalf = document.createElement('div');
        bottomHalf.className = 'bottom';
        bottomHalf.style.background = topHalf.style.background;

        const chick = document.createElement('div');
        chick.className = 'chick';
        chick.innerText = 'üê•';

        shell.appendChild(topHalf);
        shell.appendChild(bottomHalf);
        egg.appendChild(shell);
        egg.appendChild(chick);

        if (openedEggs.includes(i)) {
          egg.classList.add('opened');
        }

        egg.addEventListener('click', () => {
          if (!openedEggs.includes(i)) {
            openedEggs.push(i);
            egg.classList.add('opened');
            saveOpenedEggs();
          }
          openModal(messages[i] || `<p>Brak wiadomo≈õci dla jajka ${i + 1}</p>`);
        });

        calendar.appendChild(egg);
      }
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      setCookie('openedEggs', '', -1);
      openedEggs = [];
      renderCalendar();
    });

    loadOpenedEggs();
    renderCalendar();
  </script>
</body>
</html>
