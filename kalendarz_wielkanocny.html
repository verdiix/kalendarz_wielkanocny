<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalendarz Wielkanocny</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: url('https://www.tapeciarnia.pl/tapety/normalne/232196_wielkanoc_jajka_pisanki_kwiaty.jpg') no-repeat center center fixed;
      background-size: 100% 100%;
      /* color: white; */
      position: relative;
    }
    h1 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
      justify-content: center;
    }
    .egg {
      width: 100px;
      height: 140px;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      padding: 0;
      background-color: transparent;
    }
    .egg .shell {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .egg .top, .egg .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      background: repeating-linear-gradient(
        45deg,
        #ffcccc,
        #ffcccc 10px,
        #ffcc99 10px,
        #ffcc99 20px,
        #ffff99 20px,
        #ffff99 30px
      );
      border: 2px solid #b76e79;
      transition: transform 1s ease, opacity 1s ease;
    }
    .egg .top {
      top: 0;
      border-bottom: none;
      border-radius: 50% 50% 0 0;
      clip-path: polygon(
        0% 100%, 10% 90%, 20% 100%, 30% 90%, 40% 100%,
        50% 90%, 60% 100%, 70% 90%, 80% 100%, 90% 90%, 100% 100%,
        100% 0%, 0% 0%
      );
    }
    .egg .bottom {
      bottom: 0;
      border-top: none;
      border-radius: 0 0 50% 50%;
      clip-path: polygon(
        0% 0%, 10% 10%, 20% 0%, 30% 10%, 40% 0%,
        50% 10%, 60% 0%, 70% 10%, 80% 0%, 90% 10%, 100% 0%,
        100% 100%, 0% 100%
      );
    }
    .egg.opened .top {
      transform: translateY(-60%) rotate(-25deg);
      opacity: 0.5;
    }
    .egg.opened .bottom {
      transform: translateY(60%) rotate(25deg);
      opacity: 0.5;
    }
    .chick {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-47%, -55%);
      font-size: 50px;
      z-index: 2;
    }
    .egg.opened .chick {
      display: none;
    }
    .message {
      width: 100px;
      height: 140px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
    }
    .message img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    #resetBtn {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Kalendarz Wielkanocny</h1>
  <div class="calendar" id="calendar"></div>
  <button id="resetBtn">Resetuj</button>

  <script>
    const calendar = document.getElementById('calendar');

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + date.toUTCString() + ";path=/";
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
      return null;
    }

    let openedEggs = JSON.parse(getCookie('openedEggs') || '[]');
    let eggIcons = JSON.parse(getCookie('eggIcons') || 'null');

    if (!eggIcons) {
      eggIcons = Array.from({ length: 30 }, () => Math.random() < 0.5 ? 'üê•' : 'üê∞');
      setCookie('eggIcons', JSON.stringify(eggIcons), 365);
    }

    function saveOpenedEggs() {
      setCookie('openedEggs', JSON.stringify(openedEggs), 365);
    }

    function getRandomPattern() {
      const colors = ['#ff9999', '#ffcc99', '#ffff99', '#ccff99', '#99ffcc', '#99ccff', '#cc99ff'];
      const selected = [];
      while (selected.length < 3) {
        const c = colors[Math.floor(Math.random() * colors.length)];
        if (!selected.includes(c)) selected.push(c);
      }
      return `repeating-linear-gradient(45deg, ${selected[0]}, ${selected[0]} 10px, ${selected[1]} 10px, ${selected[1]} 20px, ${selected[2]} 20px, ${selected[2]} 30px)`;
    }

    function renderCalendar() {
      calendar.innerHTML = '';

      const messages = [
        `<p>Weso≈Çych ≈öwiƒÖt!</p>`,
        `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Chocolate_easter_eggs.jpg/320px-Chocolate_easter_eggs.jpg" alt="Easter Image">`,
        `<p>ZajƒÖczek ju≈º tu by≈Ç!</p>`,
        `<p>Mi≈Çego dnia!</p>`,
        `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Easter_bunny_and_eggs.jpg/320px-Easter_bunny_and_eggs.jpg" alt="ZajƒÖczek">`,
        `<p>Czekoladowe jajko czeka!</p>`
      ];

      for (let i = 0; i < 30; i++) {
        const eggWrapper = document.createElement('div');
        eggWrapper.style.position = 'relative';
        eggWrapper.style.display = 'flex';
        eggWrapper.style.justifyContent = 'center';
        eggWrapper.style.alignItems = 'center';

        if (openedEggs.includes(i)) {
          const message = document.createElement('div');
          message.className = 'message';
          message.innerHTML = messages[i] || `<p>Brak wiadomo≈õci dla jajka ${i + 1}</p>`;
          eggWrapper.appendChild(message);
        } else {
          const egg = document.createElement('button');
          egg.className = 'egg';

          const shell = document.createElement('div');
          shell.className = 'shell';

          const topHalf = document.createElement('div');
          topHalf.className = 'top';
          topHalf.style.background = getRandomPattern();

          const bottomHalf = document.createElement('div');
          bottomHalf.className = 'bottom';
          bottomHalf.style.background = topHalf.style.background;

          const chick = document.createElement('div');
          chick.className = 'chick';
          chick.innerText = eggIcons[i]; // üê• lub üê∞

          shell.appendChild(topHalf);
          shell.appendChild(bottomHalf);
          egg.appendChild(shell);
          egg.appendChild(chick);

          egg.addEventListener('click', () => {
            egg.classList.add('opened');
            setTimeout(() => {
              openedEggs.push(i);
              saveOpenedEggs();
              renderCalendar();
            }, 1000); // Czas na animacjƒô
          });

          eggWrapper.appendChild(egg);
        }

        calendar.appendChild(eggWrapper);
      }
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.cookie = "openedEggs=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      document.cookie = "eggIcons=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      location.reload();
    });

    renderCalendar();
  </script>
</body>
</html>
